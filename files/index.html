<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BeagleBone Green Wireless HVAC Demo</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.2/nv.d3.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CONNECTED TO BEAGLEBONE HVAC DEMO</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#documentation">Documentation</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container main-content">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>SAMPLE HVAC WEB APPLICATION</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">TEMPERATURE: 19c | HUMIDITY: 85%</div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">DEVICE DATA: SOMETHING</div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-4 text-center">
            <div><h2>TEMPERATURE</h2></div>
            <div class="bignumber">19c</div>
        </div>
        <div class="col-md-8 graph">
            <svg id="delay_plot"></svg>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 text-center">
            <div><h2>HUMIDITY</h2></div>
            <div class="bignumber">85%</div>
        </div>
        <div class="col-md-8 graph">
            <svg id="missing_plot"></svg>
        </div>
    </div>

</div>
<div class="container">
<div class="row pull-right">
<p id="refreshtime"></p>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.4/lodash.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.2/nv.d3.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
